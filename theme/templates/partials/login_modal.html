<!-- Modal de Login -->
<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Iniciar sesión</h2>
      <button onclick="toggleLoginModal()" class="text-gray-500 hover:text-red-600 text-xl">&times;</button>
    </div>

    <form>
      <input type="email" placeholder="Correo electrónico" class="w-full mb-3 border rounded px-4 py-2" />
      <input type="password" placeholder="Contraseña" class="w-full mb-3 border rounded px-4 py-2" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Entrar</button>
    </form>

    {% comment %} <div class="mt-4 text-center text-sm text-gray-600">
      ¿No tienes cuenta?
      <a href="#" class="text-indigo-600 hover:underline" onclick="toggleLoginModal(); toggleRegisterModal();">Regístrate</a>
    </div> {% endcomment %}
  </div>
</div>
