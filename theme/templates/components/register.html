{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-center text-2xl font-bold text-gray-900 mb-6">Crear una cuenta</h2>

    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm mb-1">Nombre de usuario</label>
        <input id="username" name="username" type="text" required
          class="appearance-none border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm mb-1">Correo electrónico</label>
        <input id="email" name="email" type="email" required
          class="appearance-none border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-4">
        <label for="password1" class="block text-gray-700 text-sm mb-1">Contraseña</label>
        <input id="password1" name="password1" type="password" required
          class="appearance-none border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div class="mb-6">
        <label for="password2" class="block text-gray-700 text-sm mb-1">Confirmar contraseña</label>
        <input id="password2" name="password2" type="password" required
          class="appearance-none border border-gray-300 rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Registrarse</button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Inicia sesión</a>
    </p>
  </div>
</div>
{% endblock %}
